<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="stylenetflix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_Net/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_Net/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_Net/favicon-16x16.png">
    <link rel="manifest" href="favicon_Net/site.webmanifest">
    <link rel="mask-icon" href="favicon_Net/safari-pinned-tab.svg" color="#ff002d">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#030000">
</head>

<body>

    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="images/Netflix_logo_PNG1.png" alt="Netflix logo">
            <div class=" point">
                <a href="" class="lang-btn"> <i class="fa fa-globe"></i> English <i class="fa fa-caret-down"></i> </a>
                <button class="sign-btn">Sign in</button>
            </div>
        </nav>
        <div class="main-container">
            <div class="main-titles-container">
                <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
                <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
                <p class="para">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="main-email-container">
                <input class="main-email-container-input" type="email" placeholder="Email address">
                <div class="btn-start">Get Started > </div>

            </div>
        </div>
    </div>

</body>

</html>
